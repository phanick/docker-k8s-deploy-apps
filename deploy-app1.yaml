apiVersion: v1
kind: Service
metadata:
  name: my-app1-21
spec:
  selector:
    app: my-app1-21
  ports:
  - name: http
    protocol: TCP
    port: 6001
    targetPort: 5000
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app1-21
  
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app1-21
  template:
    metadata:
      labels:
        app: my-app1-21
    spec:
      containers:
      - name: my-app1-21
        image: phanick/my-app1-21:1
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
